<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- defer faz todo o codigo do java carregar antes da pÃ¡gina -->
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
        </style>
</head>

<body>

<header>
    <button id="tema" onclick="trocarTema()">Mudar Tema</button>
</header>

    <div class="videofundo">

        <video autoplay loop muted>
            <source src="https://cdn.pixabay.com/video/2023/06/30/169472-841382877_large.mp4" type="video/mp4">
        </video>

    </div>

    <h1>Calculadora</h1>

    <div id="calculadora">
        <input type="text" name="" id="display" disabled>
        <br>
        <button name="button" id="ac" class="operador">AC</button>
        <button name="button" id="del" class="operador">DEL</button>
        <button name="button" id="." class="operador">.</button>
        <button name="button" id="/" class="operador">/</button>
        <br>

        <button name="button" id="7" class="">7</button>
        <button name="button" id="8" class="">8</button>
        <button name="button" id="9" class="">9</button>
        <button name="button" id="*" class="operador">X</button>
        <br>

        <button name="button" id="4" class="">4</button>
        <button name="button" id="5" class="">5</button>
        <button name="button" id="6" class="">6</button>
        <button name="button" id="-" class="operador">-</button>
        <br>

        <button name="button" id="1" class="">1</button>
        <button name="button" id="2" class="">2</button>
        <button name="button" id="3" class="">3</button>
        <button name="button" id="+" class="operador">+</button>
        <br>

        <button name="button" id="00">00</button>
        <button name="button" id="0">0</button>
        <button name="button" id=".">.</button>
        <button name="button" id="=" class="operador igual">=</button>
        <br>

    </div>

    <footer>
        <p>&copy; Todos os Direitos Reservados - Emerson Dutra</p>
    </footer>

</body>

</html>
